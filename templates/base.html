<!DOCTYPE html>
{% load static %}
<html lang="en" data-footer="true">
  <head>
    <meta charset="UTF-8" />

    <title>Acorn Admin Template | Ecommerce Dashboard</title>
    <meta name="description" content="Ecommerce Dashboard" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/vendor/OverlayScrollbars.min.css' %}" />

    <!-- Template Base Styles Start -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/base/loader.js' %}"></script>

  <body>
    <div id="root">

      
          
        
      
      {% block content %}

      {% include 'footer.html' %}

    {% include 'theme-settings.html' %}  

    {% include 'search-model.html' %}

    <script src="{% static 'js/vendor/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/vendor/OverlayScrollbars.min.js' %}"></script>
    <script src="{% static 'js/vendor/autoComplete.min.js' %}"></script>
    <script src="{% static 'js/vendor/clamp.min.js' %}"></script>
    <script src="{% static 'icon/acorn-icons.js' %}"></script>
    <script src="{% static 'icon/acorn-icons-interface.js' %}"></script>
    <script src="{% static 'icon/acorn-icons-commerce.js' %}"></script>

    <script src="{% static 'js/vendor/Chart.bundle.min.js' %}"></script>

    <script src="{% static 'js/vendor/jquery.barrating.min.js' %}"></script>

    <script src="{% static 'js/base/helpers.js' %}"></script>
    <script src="{% static 'js/base/globals.js' %}"></script>
    <script src="{% static 'js/base/nav.js' %}"></script>
    <script src="{% static 'js/base/search.js' %}"></script>
    <script src="{% static 'js/base/settings.js' %}"></script>
    <!-- Template Base Scripts End -->
    <!-- Page Specific Scripts Start -->

    <script src="{% static 'js/cs/charts.extend.js' %}"></script>

    <script src="{% static 'js/pages/dashboard.js' %}"></script>
    <script src="{% static 'js/pages/auth.login.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Page Specific Scripts End -->

</html>
