{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}

    <main>

        {% include 'alert.html' %}

        <div class="page-title-container">
          <div class="row g-0">
            <!-- Title Start -->
            <div class="col-auto mb-3 mb-md-0 me-auto">
              <div class="w-auto sw-md-30">
                <a href="#" class="muted-link pb-1 d-inline-block breadcrumb-back">
                  <!-- <i data-acorn-icon="chevron-left" data-acorn-size="13"></i>
                  <span class="text-small align-middle">Home</span> -->
                </a>
                <h1 class="mb-0 pb-0 display-4" id="title"></h1>
              </div>
            </div>
            <!-- Title End -->
  
           
             
          </div>
        </div>

        <div class="col-xl-4 mb-5">
            <section class="scroll-section" id="existingHtml">
              <h2 class="small-title">{{ date }}</h2>
              <div class="card">
                <div class="card-body mb-n2" id="existingHtmlList">
                  <!-- class="search" automagically makes the input a search field. -->
                  <!-- <div class="search-input-container border border-separator rounded-md bg-foreground mb-4">
                    <input class="form-control search" type="text" autocomplete="off" placeholder="Search" />
                    <span class="search-magnifier-icon">
                      <i data-acorn-icon="search"></i>
                    </span>
                  </div> -->

                  <!-- Child elements of container with class="list" becomes list items -->
                  <div class="list">

                    {% for attendance in attendances %}
                        <div class="row g-0 sh-6 mb-2">
                            <div class="col-auto">
                            {% if attendence.student.image %}
                                <img src="{{ attendance.student.image.url}}" class="card-img rounded-xl sh-6 sw-6" alt="thumb" />
                            {% else %}
                            {% endif %}
                            </div>
                            <div class="col">
                            <div class="card-body d-flex flex-row pt-0 pb-0 ps-3 pe-0 h-100 align-items-center justify-content-between">
                                <div class="d-flex flex-column">
                                <!-- class="name" and class="position" provides the data -->
                                <div class="name">{{ attendance.student }}</div>
                                <!-- <div class="text-small text-muted position">Project Manager</div> -->
                                </div>
                                <div class="d-flex">
                                <button type="button" class="btn btn-outline-primary btn-sm ms-1">
                                    {% if attendance.attendance == True %}
                                        Present
                                    {% elif attendance.attendance == False %}
                                        Absent
                                    {% endif %}
                                </button>
                                </div>
                            </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                  </div>
                </div>
              </div>
            </section>
          </div>
    </main>
      



{% endblock content %}
